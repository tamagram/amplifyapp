input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Product @model {
  id: ID!
  name: String!
  price: Int
  size: String
  brandCode: String!
  year: String!
  season: String!
  largeCategory: String!
  mediumCategory: String!
  smallCategory: String!
  color: String!
  sku: String!
}
