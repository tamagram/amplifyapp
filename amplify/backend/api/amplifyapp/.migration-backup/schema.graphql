type Product
  @model
  @key(
    name: "SortBySku"
    fields: ["sku"]
    queryField: "listProductsSortBySku"
  ) {
  id: ID!
  name: String!
  price: Int
  size: String
  brandCode: String!
  year: String!
  season: String!
  largeCategory: String!
  mediumCategory: String!
  smallCategory: String!
  color: String!
  sku: String!
}
